<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All upcoming courses:</title>
</head>
<body>

<div th:each="courseData : ${upcomingCoursesList}">
    <a th:href="@{/courseData/{id}(id=${courseData.getCourse().getId()})}"
       th:text="${courseData.getCourse().getName() + '   -   ' + courseData.getStartDate() + '    -   ' + courseData.getPrice() + 'Kc'}"> course </a>
</div>

</body>
</html>
