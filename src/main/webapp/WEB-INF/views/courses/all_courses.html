<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All courses:</title>
</head>
<body>

    <div th:each="course : ${coursesList}">
        <a th:href="@{/course/{id}(id=${course.getId()})}"
           th:text="${course.getName() + '   -   ' + course.getDuration() + ' hours'}"> course </a>
    </div>

    <br/>
    <a href="/courses/new">Create new course</a>

</body>
</html>
